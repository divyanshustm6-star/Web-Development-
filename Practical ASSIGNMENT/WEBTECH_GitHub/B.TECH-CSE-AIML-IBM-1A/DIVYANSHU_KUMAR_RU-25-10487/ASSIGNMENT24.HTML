<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Hide & Toggle Class</title>

    <!-- Minimal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .box {
            background: #fff;
            padding: 20px;
            margin: 15px auto;
            width: 300px;
            border-radius: 5px;
            display: none; /* initially hidden */
        }

        .highlight {
            background-color: #ffeb3b;
            color: #000;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Show / Hide & Toggle CSS Class</h2>

    <button onclick="toggleBox()">Show / Hide Box</button>
    <button onclick="toggleHighlight()">Toggle Highlight</button>

    <div id="myBox" class="box">
        This box can be shown, hidden, and styled dynamically.
    </div>

    <!-- JavaScript -->
    <script>
        function toggleBox() {
            const box = document.getElementById("myBox");

            if (box.style.display === "none") {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }

        function toggleHighlight() {
            const box = document.getElementById("myBox");
            box.classList.toggle("highlight");
        }
    </script>

</body>
</html>
