    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8feff, #e6f7ff);
            color: #07263a;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 20px;
            background: rgba(230, 249, 255, 0.9);
            border-radius: 14px;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 24px rgba(3, 105, 161, 0.12);
        }

        header h1 {
            margin: 0;
            font-size: 34px;
            color: #03314b;
        }

        header h2 {
            margin-top: 10px;
            font-weight: normal;
            font-size: 16px;
            color: #0b556f;
        }

        /* INDEX heading */
        .index-heading {
            text-align: center;
            font-size: 32px;
            margin-bottom: 35px;
            color: #03435e;
            letter-spacing: 2px;
        }

        /* Experiments container */
        .experiments {
            background: rgba(237, 250, 255, 0.9);
            padding: 25px;
            border-radius: 16px;
            backdrop-filter: blur(6px);
            box-shadow: 0 14px 40px rgba(3, 105, 161, 0.08);
        }

        /* Individual item */
        .experiment-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 14px 18px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(209, 241, 255, 0.8), rgba(239, 250, 255, 0.8));
            border: 1px solid rgba(3, 105, 161, 0.08);
            transition: all 0.22s ease;
        }

        .experiment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(3, 105, 161, 0.16);
            border-color: rgba(3, 105, 161, 0.18);
        }

        .exp-number {
            width: 36px;
            font-weight: 700;
            color: #0277b8;
            font-size: 16px;
        }

        .experiment-link {
            color: #024a6b;
            text-decoration: none;
            font-size: 15px;
        }

        .experiment-link:hover {
            color: #012f45;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            font-size: 14px;
            color: #0b556f;
        }
    </style>
</head>
